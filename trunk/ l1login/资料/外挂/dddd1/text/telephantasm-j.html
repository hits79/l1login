<a action="teleportURL">夢幻の島に行く</a>

<br>

<br>
君は私にはない若さがあり、私には若者に授ける知恵がある。
<br>
このしがない占い師に、少しばかりの施しをしてくれれば、夢幻の世界へ案内しよう。
<br>
そこで若さに秘められた力を呼び覚ますがいい。
<br>
しかし自らの能力以上のものを欲張ってはいけない。
<br>
夢は現実の映し鏡だという。そこでの体験は夢と現実の間に位置し、若い君たちの冒険心を満足させることは間違いない。
<br>
