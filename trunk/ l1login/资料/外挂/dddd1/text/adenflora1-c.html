<font fg=ffffff><p align=left>普若亞：</p></font>
<br>
你好，我是仙女普若亞。<br>
<a action="teleportURL">送我過去吧！</a>
光明與黑暗是並存的，我們所居住的亞丁是塊非常富足的地方，但免不了也有一些流浪漢，但這些流浪漢死亡後，屍體總是被隨意的掩埋。<br>
據說宮中的黑魔法師『瑪雅』偷偷的這些屍體挖出來，並讓他們成為不死族，當這件事情傳開後，黑魔法師『瑪雅』已經躲到自己創造的地下洞穴裡。<br>
但這些可憐的人，連死也無法安心，仍然在承受痛苦的命運，請你快去打倒黑暗法師『瑪雅』並讓這些不死族獲得釋放吧。<br>
